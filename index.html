<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker Pro+</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
      padding: 25px;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      text-align: center;
      font-size: 15px;
      resize: none;
    }

    button {
      width: 48%;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 1%;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }

    button.save { background: #00c6ff; }
    button.clear { background: #ff416c; }
    button.csv { background: #00b894; }

    button:hover { transform: scale(1.05); }

    .stats {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .alert { color: #ffbaba; font-weight: bold; }
    .normal { color: #caffbf; font-weight: bold; }

    table {
      width: 100%;
      font-size: 13px;
      margin-top: 10px;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    th { color: #ffeaa7; font-weight: 600; }

    footer {
      margin-top: 10px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ’¸ Expense Tracker Pro+</h1>

    <!-- ðŸ—“ï¸ Date Input -->
    <input type="date" id="date" />

    <!-- ðŸ’° Amount -->
    <input type="number" id="amount" placeholder="Enter amount â‚¹" />

    <!-- ðŸ“ Description -->
    <textarea id="desc" placeholder="Enter short description"></textarea>

    <!-- ðŸ–±ï¸ Buttons -->
    <div>
      <button class="save" onclick="saveExpense()">Save</button>
      <button class="clear" onclick="clearAll()">Clear</button>
      <button class="csv" onclick="downloadCSV()">Download CSV</button>
    </div>

    <!-- ðŸ“Š Stats -->
    <div class="stats">
      <p id="total">Total: â‚¹0</p>
      <p id="average">Average: â‚¹0</p>
      <p id="today">Today: â‚¹0</p>
      <p id="alertMsg"></p>
    </div>

    <!-- ðŸ§¾ Expense Table -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>

    <footer>Built by Gd âš¡</footer>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function saveExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const desc = document.getElementById("desc").value.trim();
      const date = document.getElementById("date").value || new Date().toISOString().split("T")[0];

      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount!");
        return;
      }

      expenses.push({ date, amount, desc });
      localStorage.setItem("expenses", JSON.stringify(expenses));
      document.getElementById("amount").value = "";
      document.getElementById("desc").value = "";
      calculateStats();
    }

    function calculateStats() {
      if (expenses.length === 0) {
        document.getElementById("total").innerText = "Total: â‚¹0";
        document.getElementById("average").innerText = "Average: â‚¹0";
        document.getElementById("today").innerText = "Today: â‚¹0";
        document.getElementById("alertMsg").innerHTML = "";
        document.getElementById("historyTable").innerHTML = "";
        return;
      }

      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const avg = total / expenses.length;
      const today = new Date().toISOString().split("T")[0];
      const todayExpense = expenses
        .filter(e => e.date === today)
        .reduce((sum, e) => sum + e.amount, 0);

      document.getElementById("total").innerText = `Total: â‚¹${total.toFixed(2)}`;
      document.getElementById("average").innerText = `Average: â‚¹${avg.toFixed(2)}`;
      document.getElementById("today").innerText = `Today: â‚¹${todayExpense.toFixed(2)}`;

      const alertMsg = document.getElementById("alertMsg");
      if (avg > 0 && todayExpense > 2 * avg) {
        alertMsg.innerHTML = "âš ï¸ Unusual spending today!";
        alertMsg.className = "alert";
      } else {
        alertMsg.innerHTML = "âœ… Normal spending.";
        alertMsg.className = "normal";
      }

      updateTable();
    }

    function updateTable() {
      const table = document.getElementById("historyTable");
      table.innerHTML = "";
      const sorted = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));

      sorted.forEach(exp => {
        const row = `<tr>
          <td>${exp.date}</td>
          <td>â‚¹${exp.amount.toFixed(2)}</td>
          <td>${exp.desc || "-"}</td>
        </tr>`;.
        table.innerHTML += row;
      });
    }

    function clearAll() {
      if (confirm("Clear all expenses?")) {
        localStorage.removeItem("expenses");
        expenses = [];
        calculateStats();
        alert("All expenses cleared!");
      }
    }

    // ðŸ§¾ Export CSV
    function downloadCSV() {
      if (expenses.length === 0) {
        alert("No data to download!");
        return;
      }

      let csv = "Date,Amount,Description\n";
      expenses.forEach(e => {
        csv += `${e.date},${e.amount},${e.desc || ""}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "expenses.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    calculateStats();
  </script>
</body>
</html>
